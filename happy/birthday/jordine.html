<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><link rel="icon" href="./fashion/icon.png" sizes="32x32" type="image/png"><link rel="icon" href="./fashion/icon.ico" type="image/x-icon"><link rel="stylesheet" href="./makeup/eyeliner.ttf"><link rel="stylesheet" type="text/css" href="aesthetics.css"><title>❤ Happy Birthday! ❤</title></head><body><div class="wrapper"><div class="bg"></div><section class="card"><article class="panel show"><div class="hero"> <div class="text shake">Hey so...</div></div></article><article class="panel"><div class="hero"> <div class="text">I know I didn't<br>get you a card...</div></div></article><article class="panel"><div class="hero"> <div class="text">But I didn't forget!</div></div></article><article class="panel"><div class="hero"> <div class="text skew">So, Jay...</div></div></article><article class="panel"><div class="hero"> <div class="text light">You brighten up<br>my day,</div></div></article><article class="panel"><div class="hero"> <div class="text colorize">with colours that<br>I've never seen,</div></div></article><article class="panel"><div class="hero"> <div class="text hula">new experiences,<br>new people,</div></div></article><article class="panel"><div class="hero"> <div class="text dance">all thanks to you!</div></div></article><article class="panel"><div class="hero"> <div class="text heart-beat"> You show me<br>so much love,</div></div></article><article class="panel"><div class="hero"> <div class="text shake"> And on your special day,</div></div></article><article class="panel"><div class="hero"> <div class="text flow"> I'd like to do<br> the same!</div></div></article><article class="panel"><div class="hero"> <div class="text spotlight">Happy Birthday Jay!</div></div></article></section></div></body><script type="text/javascript" src="./magic.js"></script></html>
